{% extends "base.html" %}

{% block title %}Lista de Posts{% endblock %}

{% block content %}
<h1>Posts cadastrados</h1>
<ul>
    {% for post in posts %}
        <li>{{ post.titulo }} - {{ post.conteudo }}</li>
    {% empty %}
        <li>Nenhum post encontrado.</li>
    {% endfor %}
</ul>
{% endblock %}
