{% extends 'base.html' %}
{% block title %}Confirmar Exclusão{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Confirmar Exclusão</h2>
  <p>Tem certeza que deseja excluir o post de <strong>{{ object.autor.codinome }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <a href="{% url 'posts:lista_posts' %}" class="btn btn-secondary">Cancelar</a>
    <button type="submit" class="btn btn-danger">Excluir</button>
  </form>
</div>
{% endblock %}
